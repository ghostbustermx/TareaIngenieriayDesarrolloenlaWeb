<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col"># Ticket</th>
      <th scope="col">Sistema</th>
      <th scope="col">Descripcion</th>
      <th scope="col">AÃ±o</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of tickets" >
      <td>{{ticket.id}}</td>
      <td>{{ticket.sistema}}</td>
      <td>{{ticket.descripcion}}</td>
      <td>{{ticket.year}}</td>
      <td>
        <a class="btn btn-primary btn-sm" routerLink="/form/{{ticket.id}}">Ver/Editar</a>
        <a class="btn btn-primary btn-sm btn-danger" (click)="delete(ticket.id)">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
